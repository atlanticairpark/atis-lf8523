name: Update NOTAM (1 heure)

# Gestion de la file d'attente pour √©viter les collisions entre workflows
concurrency:
  group: git-sync
  cancel-in-progress: false

on:
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install requests edge-tts
      
      - name: Force NOTAM refresh
        env:
          ATIS_REMARQUES: ${{ secrets.ATIS_REMARQUES }}
          FORCE_NOTAM_REFRESH: "1"
        run: python script.py
      
      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ajout des fichiers modifi√©s
          git add index.html atis.mp3 notam_cache.json 2>/dev/null || true
          
          # V√©rification s'il y a des changements avant de commiter
          if ! git diff --quiet --staged; then
            git commit -m "üîÑ ATIS update (NOTAM check)"
            
            # Boucle de s√©curit√© pour le push avec rebase en cas de conflit de derni√®re seconde
            for i in {1..5}; do
              git pull --rebase origin main && git push && break || sleep 5
            done
          else
            echo "Aucun changement d√©tect√©, rien √† pousser."
          fi
