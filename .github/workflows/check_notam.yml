name: Update ATIS WebPage
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Mis à jour de v3 à v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Mis à jour de v4 à v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests gtts

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python script.py

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3 # Mis à jour de v2 à v3 (compatible v4)
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4 # Mis à jour de v2 à v4
