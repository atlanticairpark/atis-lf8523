name: Update ATIS (MÃ©tÃ©o 10 min)

on:
  schedule:
    - cron: '*/10 * * * *'  # Toutes les 10 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install requests edge-tts
      
      - name: Run ATIS update (mÃ©tÃ©o + NOTAM cached)
        env:
          ATIS_REMARQUES: ${{ secrets.ATIS_REMARQUES }}
          FORCE_NOTAM_REFRESH: "0"  # Utilise le cache
        run: python script.py
      
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html atis.mp3 2>/dev/null || echo "Pas de changements"
          git commit -m "ğŸ”„ ATIS update (mÃ©tÃ©o)" || exit 0
          git pull --rebase origin main
          git push origin main
