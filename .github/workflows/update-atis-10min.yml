name: Update ATIS (MÃ©tÃ©o 10 min)

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install requests edge-tts
      
      - name: Run ATIS update
        env:
          ATIS_REMARQUES: ${{ secrets.ATIS_REMARQUES }}
          FORCE_NOTAM_REFRESH: "0"
        run: python script.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html atis.mp3 notam_cache.json 2>/dev/null || true
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ ATIS update"
          git pull --rebase origin main || true
          git push || (git pull --rebase origin main && git push)
      
